<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="Descripción"
      content="Disfruta de las mejores picadas de Bahía Blanca para regalar o compartir en familia. Además vienen con un hermoso cajón rustico. Aquí podrás encontrar las distintas variedades, preguntas frecuentes e información sobre nosotros. "
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="PICADAS, REGALOS, COMIDA, FIAMBRE, PICADAS A DOMICILIO, COMIDA A DOMICILIO"
    />

    <link rel="icon" href="../img/favicon.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Picadas La Compañía</title>
  </head>
  <body>
    <header class="encabezado">
      <nav
        class="navbar navbar-expand-lg navbar-dark"
        style="background-color: #0b2027"
      >
        <div class="container-fluid">
          <a class="navbar-brand" id="logoLaCompañia" href="../index.html"
            >La Compañia</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse text-center"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="barraCompleta">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Productos/">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="SobreNosotros/">Sobre Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="PreguntasFrecuentes/"
                  >Preguntas Frecuentes</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Contacto/">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container" id="presentacion">
        <div class="row">
          <div class="col-md-6 my-auto">
            <p class="fraseInicio">
              Un buen regalo. Un lindo gesto. Un gran momento.
            </p>
            <button type="button" class="btn btn-dark botonElegi">
              <a href="Productos/" class="clickElegi"> Elegí tu picada</a>
            </button>
          </div>
          <div class="col-md-6">
            <img
              class="img-fluid"
              id="fotoLaCompañia"
              src="IMAGEN INDEX.PNG"
              alt="Foto picada"
              width="600px"
              height="350px"
            />
          </div>
        </div>
      </section>
      <div class="tresimagenes">
        <div class="contenedorImagen">
          <figure>
            <img
              src="img/PHOTO-2021-06-22-20-20-13[2].jpg"
              alt="foto3"
              width="400px"
              height="500px"
            />
            <div class="capa"><h3>compartí.</h3></div>
          </figure>
        </div>

        <div class="contenedorImagen">
          <figure>
            <img
              src="img/PHOTO-2021-06-22-20-20-13[1].jpg"
              alt="foto3"
              width="400px"
              height="500px"
            />
            <div class="capa"><h3>disfrutá.</h3></div>
          </figure>
        </div>

        <div class="contenedorImagen">
          <figure>
            <img
              src="img/PHOTO-2021-06-22-20-23-21.jpg"
              alt="foto3"
              width="400px"
              height="550px"
            />
            <div class="capa"><h3>regalá.</h3></div>
          </figure>
        </div>
      </div>
    </main>

    <footer>
      <div class="pie">
        <p class="pie__año">2021©</p>
        <p class="pie__mediosDePago">
          Medios de pago: efectivo, mercadopago o transferencia bancaria.
        </p>
        <div class="pie__logosInstagramFacebook">
          <img
            class="pie__instagram"
            src="instagram.svg"
            alt="Instagram"
            width="30px"
            height="30px"
          />
          <img
            class="pie__facebook"
            src="facebook1.svg"
            alt="Instagram"
            width="30px"
            height="30px"
          />
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
